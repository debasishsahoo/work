<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Navy Blue Background (optional, can be transparent) -->
  <rect width="800" height="200" fill="transparent"/>
  
  <!-- KIPM Letters -->
  <g transform="translate(50, 50)">
    
    <!-- K with Rocket -->
    <g>
      <!-- K Letter -->
      <path d="M0 0 L0 100 L15 100 L15 55 L35 100 L55 100 L30 50 L50 0 L35 0 L20 35 L15 30 L15 0 Z" 
            fill="white" stroke="white" stroke-width="1"/>
      
      <!-- Rocket Element -->
      <g transform="translate(10, -15)">
        <path d="M0 5 L15 0 L20 5 L15 10 Z" fill="#E63946"/>
        <path d="M2 3 L12 1 L16 4 L12 7 Z" fill="#F4A300"/> 
        <path d="M4 7 L12 6 L16 9 L12 12 Z" fill="#FDC500"/>
      </g>
    </g>
    
    <!-- I -->
    <g transform="translate(80, 0)">
      <path d="M0 0 L30 0 L30 10 L20 10 L20 90 L30 90 L30 100 L0 100 L0 90 L10 90 L10 10 L0 10 Z" 
            fill="white"/>
    </g>
    
    <!-- P -->
    <g transform="translate(130, 0)">
      <path d="M0 0 L0 100 L15 100 L15 60 L30 60 Q45 60 45 40 Q45 20 30 0 Z M15 10 L15 50 L28 50 Q35 50 35 40 Q35 30 28 20 Q20 10 15 10 Z" 
            fill="white"/>
    </g>
    
    <!-- M -->
    <g transform="translate(200, 0)">
      <path d="M0 0 L0 100 L15 100 L15 30 L25 70 L30 70 L40 30 L40 100 L55 100 L55 0 L40 0 L27.5 50 L15 0 Z" 
            fill="white"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="350" y="90" fill="white" font-size="24" font-weight="bold" letter-spacing="2" font-family="Arial, sans-serif">
    INNOVATORS FOUNDATION
  </text>
</svg>
